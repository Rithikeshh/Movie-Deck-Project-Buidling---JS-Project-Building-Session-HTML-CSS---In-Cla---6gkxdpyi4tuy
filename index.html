<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <h1>Movie app</h1>
        </a>
      </nav>
    </header>
    <main>
      <section id="search-bar">
        <input
          name="search"
          id="search-bar-input"
          placeholder="Search movie by name..."
        />
        <button class="button" id="search-bar-button">Search</button>
      </section>
      <section id="sorting">
        <button class="button button--white">Sort by date</button>
        <button class="button button--white" id="rating-toggle">Sort by rating ascending</button>
      </section>
      <section id="tabs">
        <button class="button button--white">All</button>
        <button class="button button--white">Favorites</button>
      </section>
      <section id="movie-list">
        
      </section>
      <section id="pagination">
        <button class="button button--white" id="prev">Prev</button>
        <div id="page-no">0</div>
        <button class="button button--white" id="next">Next</button>
      </section>
    </main>
  </body>
</html>
